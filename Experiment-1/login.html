<html>
    <head>
        <title>Login Page</title>
    </head>
    <body>
        <h1 align="center">Welcome to Login Page</h1>
        <hr>
        <div align="center">
            <form method="get">
                <table frame="box" cellspacing="10" >
                    <tr>
                        <td><label for="User ID">Enter your User ID: </label></td>
                        <td><input type="text" name="User ID" id="User ID" placeholder="Eg. Sam@107" required></td>
                    </tr>
                    <tr>
                        <td><label for="Password">Enter your password: </label></td>
                        <td><input type="password" name="Password" id="Password" required></td>
                    </tr>
                    <tr>
                        <td align="center"><button type="submit" formtarget="_blank">Submit</button></td>
                        <td align="center"><button type="reset">Reset</button></td>
                    </tr>
                </table>
            </form>
        </div>
        <hr>
    </body>
</html>
