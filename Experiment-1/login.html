<html>
 <head>
  <title>Login Page</title>
 </head>
 <body>
  <h1 align="center">Welcome to Login Page</h1>
  <hr>
  <div align="center">
   <form method="get">
    <p>
     <label for="User ID">Enter your User ID: </label>
     <input type="text" name="User ID" id="User ID" placeholder="Eg. Sam@107" required>
    </p>
    <p>
     <label for="Password">Enter your password: </label>
     <input type="password" name="Password" id="Password" required>
    <hr>
    <button type="submit" formtarget="_blank">Submit</button>
    <button type="reset">Reset</button>
   </form>
  </div>
 </body>
</html>
