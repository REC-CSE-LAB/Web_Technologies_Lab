<html>
    <head>
        <title>Multiplication Table</title>
    </head>
    <body>
        <script>
            let input = window.prompt("Enter a number","0");
            let n = parseInt(input);

            let output = "";
            for(let i = 1; i <= 10; i++){
                output += ( n + " * " + i + " = " + n*i + "\n" );
            }

            window.alert(output);
        </script>
    </body>
</html>
