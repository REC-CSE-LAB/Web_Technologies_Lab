<html>
    <head>
        <title>Factorial and Multiplication Table</title>
    </head>
    <body>
        <script>
            let fact = 1;
            let input = window.prompt("Enter a number:");
            let n = parseInt(input);
            for (let index = 2; index <= n; index++) {
                fact *= index;  
            }
            window.alert("Factorial of " + n + " is " + fact);
        </script>
        <script>
            let input = window.prompt("Enter a number","0");
            let n = parseInt(input);

            let output = "";
            for(let i = 1; i <= 10; i++){
                output += ( n + " * " + i + " = " + n*i + "\n" );
            }

            window.alert(output);
        </script>
    </body>
</html>
